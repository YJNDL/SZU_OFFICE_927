    <header>
      <h1>深圳大学大学致腾楼927实验室</h1>
      <p>日期: 2025-05-19</p>
      <p>研究组标签: 相变半导体、多铁材料与器件、AI+高通量计算、“后摩尔时代”新型EDA（TCAD）、AI软件研发</p>
      <p>作者: Yongle Zhong</p>
    </header>

    <section>
      <h2>实验室简介</h2>
      <p>我们团队以实际应用为导向，聚焦真实半导体材料的光、电、力、磁等一系列性质，着重关注材料的微结构演化和物态调控，借助高通量方法预测新结构，发现新现象和新效应，并设计新原理功能化器件，发展相关物理模型和算法模块。</p>
    </section>

    <section>
      <h2>研究方向</h2>
      
      <h3>多铁氧化物</h3>
      <p>我们研究了量子自旋液体的性质，特别是在具有反铁磁相互作用的系统中的表现。</p>

      <h3>电子-自旋-轨道耦合</h3>
      <p>分析电子、磁自旋和晶格轨道自由度之间的耦合效应，探索其在量子材料中的表现。</p>
    </section>

